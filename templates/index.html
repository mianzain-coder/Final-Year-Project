<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="weatherForm">
            <input type="text" id="city" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>

        <div id="result" class="hidden">
            <h2 id="location"></h2>
            <p id="dayDate"></p>
            <img id="icon" src="" alt="Weather Icon">
            <p><strong>Temperature:</strong> <span id="temperature"></span> Â°C</p>
            <p><strong>Condition:</strong> <span id="condition"></span></p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
            <p><strong>Wind Speed:</strong> <span id="wind"></span> kph</p>
        </div>
        <p id="error" class="error"></p>
    </div>

    <script>
        const form = document.getElementById('weatherForm');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const city = document.getElementById('city').value;
            errorDiv.textContent = '';
            resultDiv.classList.add('hidden');

            const formData = new FormData();
            formData.append('city', city);

            const response = await fetch('/weather', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.error) {
                errorDiv.textContent = data.error;
            } else {
                document.getElementById('location').textContent = data.location;
                document.getElementById('dayDate').textContent = `${data.day}, ${data.date}`;
                document.getElementById('temperature').textContent = data.temperature_c;
                document.getElementById('condition').textContent = data.condition;
                document.getElementById('humidity').textContent = data.humidity;
                document.getElementById('wind').textContent = data.wind_kph;
                document.getElementById('icon').src = data.icon;
                resultDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
